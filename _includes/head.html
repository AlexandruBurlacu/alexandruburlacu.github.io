<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.2.0/turbolinks.js"></script>
    {%- seo title=false -%}
    <title> {{ page.title | default: page.home_title | default: "Not found" }} </title>
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords | join: ', ' | escape }}">
    <!-- https://seochatter.com/what-is-keyword-optimization/
    https://keyword-hero.com/blog/keyword-optimization-for-conversions
  https://www.semrush.com/blog/keyword-optimization/ -->
    {% endif %}
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' -%}
      {%- include analytics.html -%}
      <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','{{ site.gtm_id }}');</script>
    {%- endif -%}


  <!-- OG: spacing-unit = 30px content-width = 800px -->
  <style type="text/css" media="screen">
    .wrapper {
      max-width: -webkit-calc(960px - (25px * 1));
      max-width: calc(960px - (25px * 1));
      margin-right: auto;
      margin-left: auto;
      padding-right: 25px;
      padding-left: 25px;
    }
  </style>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!-- Share button -->
<style>
    #share-buttons {display: inline-block; vertical-align: middle; }
    #share-buttons:after {content: ""; display: block; clear: both;}
    #share-buttons > div {
        position: relative;
        text-align: center; 
        height: 36px; 
        width: 32px; 
        float: left; 
        text-align: center;
    }
    #share-buttons > div > svg {height: 16px; fill: #d5d5d5; margin-top: 10px;}
    #share-buttons > div:hover {cursor: pointer;}
    #share-buttons > div.facebook:hover > svg {fill: #3B5998;}
    #share-buttons > div.twitter:hover > svg {fill: #55ACEE;}
    #share-buttons > div.linkedin:hover > svg {fill: #0077b5;}
    /* #share-buttons > div.pinterest:hover > svg {fill: #CB2027;} */
    /* #share-buttons > div.gplus:hover > svg {fill: #dd4b39;} */
    #share-buttons > div.mail:hover > svg {fill: #7D7D7D;}
    /* #share-buttons > div.instagram:hover > svg {fill: #C73B92;} */
    #share-buttons > div.facebook > svg {height: 18px; margin-top: 9px;}
    #share-buttons > div.twitter > svg {height: 20px; margin-top: 8px;}
    #share-buttons > div.linkedin > svg {height: 19px; margin-top: 7px;}
    /* #share-buttons > div.pinterest > svg {height: 20px; margin-top: 9px;}
    #share-buttons > div.gplus > svg {height: 17px; margin-top: 9px; position: relative; left: 1px;} */
    #share-buttons > div.mail > svg {height: 14px; margin-top: 11px;}

    .share-block {
            font-size: 21px;
            background: -webkit-linear-gradient(rgb(105, 230, 246), rgb(255, 105, 217));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
    }

</style>

  </head>
